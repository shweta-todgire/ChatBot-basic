<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='codealpha_logo.png') }}" alt="CodeAlpha Logo" id="codealpha-logo"> Your dream <br> our passion.
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Chatbot: Hello! CodeAlpha this side! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Enter a query or message..." onkeyup="handleInput(event)">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
